<h1>Sign up for CosmosEHR</h1>

{% if error %}
    {{ error }}
{% endif %}


<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    Username:
    <br /><input type="text" name="username" /><br />

    Password:
    <br /><input type="password" name="password" /><br />

    Confirm password:
    <br /><input type="password" name="password_check" /><br />

    <br /><input type="submit" value="Sign up" /><br />
</form>
