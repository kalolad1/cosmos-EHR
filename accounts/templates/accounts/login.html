<h1>Login for a CosmosEHR account</h1>

{% if error %}
    {{ error }}
{% endif %}

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    Username:
    <br /><input type="text" name="username" /><br />

    Password:
    <br /><input type="password" name="password" /><br />

    <br /><input type="submit" value="Login" /><br />
</form>
