<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Cosmos EHR</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="pricing.css" rel="stylesheet">
</head>

<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Cosmos EHR</h5>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Scanning complete</h1>
    <p class="lead"></p>
</div>

<div class="container">
    <div class="card-deck mb-3 text-center">

        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                {% if snp_exists %}
                    <h2 class="my-0 font-weight-normal">SNP does exist!</h2>
                {% endif %}

                {% if not snp_exists %}
                    <h2 class="my-0 font-weight-normal">SNP does not exist!</h2>
                {% endif %}

            </div>
            <div class="card-body">
                <h4 class="card-title pricing-card-title">{{ proximate_sequence }}</h4>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>SNP index: 21 </li>
                    <li>Nucleotide base: {{ snp_nuc}}</li>
                    <li>Alternate allele: {{ alt }}</li>
                </ul>
                <button type="button" onclick="location.href='scan/{{ i.chromosome }}/{{ i.start }}/' +
                 '{{ i.reference_allele }}/{{ i.alternate_allele }}' +
                 ''" class="btn btn-lg btn-block btn-outline-primary">Scan genome</button>
            </div>
        </div>

    </div>


</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
