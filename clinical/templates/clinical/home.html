{% extends 'base.html' %}

{% block content %}
    <main role="main">
        <br />
        <br />
        <div class="container text-center">
            <h1 class="jumbotron-heading">Clinical Tools</h1>
            <p class="lead text-muted"></p>
            <p>
                <a href="{% url 'create-patient' %}" class="btn btn-primary my-2">Add patient</a>
            </p>
        </div>
        <br />
        <br />
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    {% for patient in patients %}
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <div class="card-body">
                                    <h3>{{ patient.first_name }} {{ patient.last_name }}</h3>
                                    <p class="card-text">{{ patient.get_age }} yo {{ patient.sex }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a role="button" href="javascript:{document.getElementById('go-to-entry-{{ patient.id }}').submit();}" class="btn btn-sm btn-outline-secondary">View</a>
                                        </div>
                                        <form id="go-to-entry-{{ patient.id }}" method="GET" action="{% url 'clinical/entry' patient_id=patient.id %}">
                                        </form>
                                        <small class="text-muted">First visit: {{ patient.date_of_first_visit }}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
{% endblock %}
